<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="TODO.css" />
    <title>My TODO</title>

    <script type="module" src="TODO.js"></script>
  </head>
  <body>
    <div class="todo-container">
      <h1 class="todo-title">TODO</h1>
      <div class="todo-input-container">
        <label class="todo-input-label" for="todo-input">New TODO</label>
        <div>
          <input class="todo-input" type="text" id="todo-input" />
          <button class="todo-input-btn" id="add-todo-btn" disabled>Add</button>
        </div>
      </div>

      <ul id="TODO-list"></ul>
    </div>
  </body>
</html>
